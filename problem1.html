    <script>
        let x =[1,2,4,5,6,7,8,9,10]
        let b=[];
        let c=[];
        for (i = 0; i < x.length - 1; i++) {
         if(x[i + 1 ] - x[i] === 1 ){
             b.push(x[i] )
         }
         else {
            c.push(x[i] + 1)
         }
       

        }
        document.write(c)

    </script>
