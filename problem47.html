<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Program to Append an Object to An Array using spread operator</title>
</head>

<body>
    <script>
        var userArray = [1, 2, 3, 4, 5];
        var obj = {
            x: 6,
            y: 7
        }
        var appendArray = [...userArray, obj];
        console.log(appendArray)
        appendArray.map(item => {
            document.write(item + "<br />")
        })
    </script>
</body>

</html>
