<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display the Multiplication Table</title>
</head>

<body>
    <h1> Multiplication Table</h1>
    <script>
        var number = parseInt(prompt("Enter a Table to Print"));
        
        for (i = 1; i <= 10; i++) {
            var input = number * i;
            document.write(input + "<br>")
        }
    </script>
</body>

</html>
