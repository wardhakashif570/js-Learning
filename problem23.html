
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Through an Object</title>
</head>

<body>
    <script>
const person = {
    name: 'John',
    age: 21,
    gender:'female'
}

for (let key in person){
    let value;
    value=person[key];
    document.write(`The key is ${key} and the value is ${value} <br/>`);
}
    </script>
</body>

</html>
