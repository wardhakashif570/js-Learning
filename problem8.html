<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert decimal in to binary</title>
</head>

<body>
    <script>
        
        var inputuser = parseInt(prompt("Enter a number to convert decimal into binary"));
        var DecimaltoBinary = inputuser.toString(2);
        document.write(`The decimal coversion of a number ${inputuser} to binary is ${DecimaltoBinary}`);

    </script>
</body>

</html>
