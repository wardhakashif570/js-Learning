
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check if a Key Exists in an Object</title>
</head>

<body>
    <script>

    const person = {
    id: 1,
    name: 'John',
    age: 23
    }
    var haskey=person.hasOwnProperty('name');
    if(haskey){
        document.write("The key Exists");
    }
    else{
        document.write("The key does not Exists");
    }
    </script>
</body>

</html>
