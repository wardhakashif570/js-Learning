<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Program to Add Element to Start of an Array</title>
  </head>

  <body>
    <script>
      var arr = [1, 2, 3, 4, 5];
      arr.splice(0, 0, "6");
      arr.map((item) => {
        document.write(item);
      });
    </script>
  </body>
</html>
