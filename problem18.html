
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count the Number of Vowels in a String</title>
</head>

<body>
    <script>
    function countVowel(vowelCount){
    var count=0;
    var convertoArray=vowelCount.split('');
    for(const words of convertoArray){
        if(words === "a" || words === "e" || words === "i" || words === "o" || words === "u" ){
            count+=1;
        }
    }    
     return count;
    }
    var vowelCount=prompt("Enter a string");
    var result=countVowel(vowelCount);
    document.write(`The number of Character in a string is ${result}`)
   
    </script>
</body>

</html>
