<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program to Replace Characters of a String</title>
</head>

<body>
    <script>
        var oldString='Mr Red has a red house and a red car';
        var newreplaceString=oldString.replace("Red","Blue");
        document.write(`The Replace String is ${newreplaceString}` )
    </script>
</body>

</html>
