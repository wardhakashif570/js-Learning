<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Program to Set a Default Parameter Value For a Function</title>
  </head>

  <body>
    <script>
        const defaultValue=(varValue="hi")=>{
            return varValue;
        }
       var a="hello"
       console.log(defaultValue(a));
       console.log(defaultValue());
    </script>
</html>
