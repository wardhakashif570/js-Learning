<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trim a String</title>
</head>

<body>
    <script>
        // program to trim a string
        var string = "            Hello World         ";
        document.write(`The string without trim is  ${string}`);
        var trimString = string.trim();
        document.write(`The trim string is ${trimString}`);
    </script>
</body>

</html>
