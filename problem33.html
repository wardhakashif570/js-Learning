<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Objects to Strings</title>
</head>

<body>
    <script>
        // program to convert an object to a string
        const person = {
            name: 'Jack',
            age: 27
        }

        var objectToString = JSON.stringify(person);
        document.write(objectToString)
    </script>
</body>

</html>
