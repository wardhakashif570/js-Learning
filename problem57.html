<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Random Item From an Array</title>
  </head>

  <body>
    <script>
        const GetRandomArray=(arr)=>{
        // get Index
        var getIndex=Math.floor(Math.random() * arr.length);

        // get value
        var getValue=arr[getIndex]
        return getValue
        }
    var array=[1,2,3,4,5];
    var result=GetRandomArray(array);
   document.write(result);
    </script>
</html>
