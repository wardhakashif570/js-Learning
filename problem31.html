<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace All Occurrence of String Using RegEx</title>
</head>

<body>
    <script>
        // program to generate random strings
        var string = "Mr Red has a red house and a red car";
        var regText = /red/gi;
        var replaceString = string.replace(regText, 'blue');
        document.write(`The replace string is ${replaceString}`);
    </script>
</body>

</html>
