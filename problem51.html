<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Program to Remove Duplicates From Array</title>
  </head>

  <body>
    <script>
        function uniqueArr(arr){
            var uniqueArrvar=[];
            for(let i of arr){
             if(uniqueArrvar.indexOf(i)=== -1){
                uniqueArrvar.push(i)
             }
            }
            return uniqueArrvar;
        }
        var arr=["hello","warda","hello"];
        var result=uniqueArr(arr)
        result.map((item)=>{
            document.write(item)
        })
    </script>
</html>
