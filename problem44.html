<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Program to Create Countdown Timer</title>
</head>

<body>
    <script>
        // CountDownDate
        const countDowntime = new Date().getTime() + 24 * 60 * 60 * 1000;

        // couter
        const x = setInterval(function () {
            const now = new Date().getTime();
            // find the interval between now and the countdown time
            const timeLeft = countDowntime - now;
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((timeLeft / 1000 / 60) % 60);
            const seconds = Math.floor((timeLeft / 1000) % 60);


            document.write(days + "d " + hours + "h " + minutes + "m " + seconds + "s ");
            if (timeLeft < 0) {
                clearInterval(x);
                console.log("CountDown Finished");

            }
        }, 2000)



    </script>
</body>

</html>
