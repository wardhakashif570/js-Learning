<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program to Check if An Object is An Array</title>
</head>

<body>
    <script>
        var arr = [1, 2, 3, 4, 5];
        var checkArray = Array.isArray(arr);
        if (checkArray) {
            document.write("It's a Array");
        }
        else {
            document.write("Not an Array");
        }
    </script>
</body>

</html>
