<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Program to Pass Parameter to a setTimeout() Function</title>
  </head>

  <body>
    <script>
function greet(){
    document.write("This will execute later");
}
setTimeout(greet,3000)
document.write("This will execute first");
    </script>
</html>
