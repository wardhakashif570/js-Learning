    <title>JavaScript Program To Perform Intersection Between Two Arrays</title>
  </head>

  <body>
    <script>
    var arr1=[1,2,3,4];
    var arr2=[1,3,5,7];
    var IntersectionArray=arr1.filter(item=>arr2.includes(item));
   console.log(IntersectionArray)
    </script>
